<body>
    <main class="tamanho_maximo">
        <div class="centralizar background_login login">
            
            <form action="" class="form_login">

                <label for="login">Login:</label>
                <br>
                <input type="text" id="login" name="login" class="espaco_form" required>

                <br>
                <br>

                <label for="senha">Senha:</label>
                <br>
                <input type="password" name="senha" id="senha" class="espaco_form" required>
                <br>

                <input type="button" value="Efetuar login" id="botaoEnviar" onclick="ValidaCampos()">
                <br>

                <span id="ERRO"></span>
            </form>

        </div>
    </main>
